

<div class="row mt-3">    
    <div class="col-xs-4 offset-md-2 col-md-4">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="row form-group">
                <label for="username" class="col-xs-12 col-md-12">Usuario <span class="text-danger">*</span></label>
                <div class="col-xs-12 col-md-12">
                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required/>            
                    <div class="alert alert-danger" *ngIf="username.invalid && f.touched">
                        <div *ngIf="username.errors.required">campo requerido</div>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <label for="password" class="col-xs-12 col-md-12">Contrase침a <span class="text-danger">*</span></label>
                <div class="col-xs-12 col-md-12">
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="3"/>
                    <div class="alert alert-danger" *ngIf="password.invalid && f.touched">
                        <div *ngIf="password.errors.required">campo requerido</div>
                        <div *ngIf="password.errors.minlength">la contrase침a debe tener 3 caracteres como minimo</div>
                    </div>
                </div>               
            </div>
            <div class="row form-group">
                <div class="col-xs-12 col-md-12">
                    <a [routerLink]="['/reset-password']" class="text-primary">Olvidaste tu contrase침a?</a>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" [disabled]="!f.valid">Iniciar sesi칩n</button>                
            </div>
            <div class="row form-group" *ngIf="f.submitted && isLoginFailed">
                <div class="col-xs-12 col-md-12">
                    <div class="alert alert-danger">
                        {{ errorMessage }}
                    </div>                    
                </div>
            </div>
            
        </form>
    </div>

</div>
